    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>week 7 monday</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container-fluid">

            <div class="jumbotron clearfix">
                <h1 class="col-xs-12 page-title">Hipstermatic Etsy Browser</h1>
                <div class="col-md-5 col-sm-12 list-viewer list-group hide"></div>
                <div class="col-md-7 hidden-sm hidden-xs item-viewer"></div>
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- Hipstermatic Ads -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-6640989471677746"
                     data-ad-slot="2316457462"
                     data-ad-format="auto"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
                <div class="chart-container">
                    <canvas id="myChart" width="300" height="300"></canvas>
                </div>
            </div>

            <div class="footer col-xs-12">
                <p>â™¥ from the joshua team</p>
            </div>

        </div>
        <script type="text/template" id="list-view-template">
            <img class="col-xs-3" src="<%= this.model.get('Images')[0].url_75x75 %>"/>
            <p class="col-xs-9 small text-left title"><%= this.model.get('title') %>
                <span class="small text-muted price"> $<%= this.model.get('price') %></span>
            </p>
        </script>

        <script type="text/template" id="item-view-template">
            
            <div class="panel-body">
                <div class="row">
                    <img class="col-md-3 col-xs-12"src="<%= this.model.get('Images')[0].url_570xN %>">
                    <div class="info col-md-9 col-xs-12">        
                        <h3 class="title text-left"><%= this.model.get('title') %></h3>
                        <h4 class="price text-muted text-right"><%= this.model.get('price') %></h4>
                    </div>
                </div>
                <div class="row">
                    <p class="description small col-xs-12 text-left"><%= this.model.get('description') %></p>
                </div>
            </div>
            <div class="panel-footer text-right">
                <a class="item-link" href="<%= this.model.get('url') %>">view on etsy.com</a>
            </div>

        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/Chart.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/etsy-item.js"></script>
        <script src="scripts/item-view.js"></script>
        <script src="scripts/list-view.js"></script>
        <script src="scripts/hipsterWords.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
